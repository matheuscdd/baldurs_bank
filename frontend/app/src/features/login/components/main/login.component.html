<p-toast position="bottom-right" />
<p-fluid>
    <div class="flex flex-col md:flex-row gap-8">
        <div class="md:w-1/2">
            <div class="container-login card flex flex-col gap-4">
                <div class="font-semibold text-xl">{{ title }}</div>
                <div class="flex flex-col gap-2">
                    <p-iftalabel>
                        <input pInputText id="email" [(ngModel)]="email" autocomplete="off" />
                        <label for="email">Email</label>
                    </p-iftalabel>
                    @if (zodErrors['email']) {
                        <small class="p-error text-red-500">{{ zodErrors['email'] }}</small>
                    }
                </div>
                <div class="flex flex-col gap-2">
                    <p-iftalabel>
                        <p-password id="password" [(ngModel)]="password" [toggleMask]="true" [feedback]="false" />
                        <label for="password">Password</label>
                    </p-iftalabel>
                    @if (zodErrors['password']) {
                        <small class="p-error text-red-500">{{ zodErrors['password'] }}</small>
                    }
                </div>
                <div class="flex">
                    <p-button label="Sign In" (click)="onSubmit()" [disabled]="blockBtn" />
                </div>
            </div>
        </div>
    </div>
</p-fluid>
